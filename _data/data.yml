experiences:
    - role: Analyst
      time: May. 2019 - Present
      company: Marina Bay Sands (Casino), Revenue Optimisation
      details: |
        Provided daily/monthly in-depth analysis and revenue tracking of the gaming products, 
        promotions, incorporating various statistical methodologies; identified the profitable 
        products, campaigns to offer patrons personalized recommendations; studied patrons'
        life cycle to predict their churn possibilities; Maintained the database and created 
        ETL pipelines to preprocess the data for further ad-hoc request;
          - Built a hybrid recommendation system with CF and content based technics to 
          send out personalized offers of various retail and F&B stores; increased offer 
          response rate by 19%;
          - Automated an alert system to help Casino operation team to identify and approach 
          profitable patrons in real-time using SQL store procedures and ETL, and gained 23% 
          increase in Casino revenue;
          - Developed a real-time patron location dashboard with Tableau to track patron route
          on the Casino floor maps and to better understand their play pattern;
          - Designed Bingo card and calculated probabilities for marketing team to activate
          local market after covid-19, which increased local retailing revenue by 12%, and 
          gaming revenue by 7%; 
          - Designed a reward program motivating table game dealers to deal faster, which 
          improved the overall gaming speed by 1.8 hands/hour, 8% in terms of revenue; 
          
    - role: Research Engineer/Assistant
      time: Sep. 2017 - May. 2019
      company: National University of Singapore, Department of Strategy and Policy
      details: |
        Researched on quantifying the monetary value of stress level:
          - Developed a web application using Vue framework in Visual Studio Code, mimicing the
          cashier's job in a psychological lab experiment; conducted 6 pilot lab experiments on 
          60 subjects while monitoring their heart rates;

        Researched on evolving technology and its impact on food industry:  
          - Developed a mobile app “HawkerPro” using Flutter and published at both Andriod and
          IOS stores for the stall owners at the local hawker centers to manage and visualize 
          their sales revenue and cost in trends and charts; over 30% stall owners were converted 
          (over 60 downloads);
           
        Worked closely with DSO Lab on a government military project: 
          - Built a mathematical predictive model in MATLAB, forecasting the body core temperature 
          and heart rate with above 90% accuracy and providing valuable insights on soldiers’ 
          physical status in advance to prevent heat injury in humid overheated environment;
          - Deployed interactive UI, using C#, allowing DSO commanders effectively design the 
          outdoor trainings based on the forecasting model;

projects:
    title: Projects
    intro: >
      Worked on the following projects either individually or as a team, harnessing skills as a
      Data Analyst; areas of interest includes: recommendation system, customer behavior study,
      computer vision, and data visualization (but not limited to).    
    assignments:
      - title: Personalized Shopping Recommender (PSR)
        link: "//github.com/damengjin/Personalized-Shopping-Recommender"
        tagline: "The PSR provided personalized recommendations for existing and new users with 
        minimized error, using SVDpp and K-nn family algorithms; top N recommended items for the
        targeting user and top N similar users were the deliverables for the SaaS web application;
        A front end web application was also developed for the SaaS project"

      - title: Image Classification model on Movie Posters
        link: "//github.com/damengjin/Image_Classification_Movie_posters"
        tagline: "Built a classification model on 16K movie posters"

      - title: Patron Clustering and Churn Prediction
        link: "#"
        tagline: "Performed clustering on patron base, provided personalized recommendation on retail 
        and F&B campaign offers; Tailored offers saw an increased redemption rate by 39%YoY, and retail 
        revenue was up by 32% YoY; Patron retail trip cycles and gaming behavior were studied, a churn 
        prediction model (logit regression and random forest) was built afterwards to decide whether more 
        intense offers were required to prevent the patron from churning; test group shows 47% less churn 
        rate then the control group;"

      - title: Real-time Alert System
        link: "#"
        tagline: "Queried the inhouse data using sophisticated SQL every 5 minutes using stored procedures, 
        to spot any patrons who hadn’t been assigned a host from operation team yet had a qualified inhouse 
        play with high average bet or win/loss amount; Alerts would be sent to the hosts automatically, 
        enabling them to motivate alerted patrons for future play; 80% of these alerted patron showed 
        incremental play afterwards, and 65% of them reached higher membership tier, contributing 23% more 
        gaming revenue;"

      - title: Patron On-floor Live Dashboard
        link: "#"
        tagline: "Queried and updated the inhouse data directly then fed into Tableau server to create a 
        dashboard that shows the real-time location of the patron over the floor map; provided detailed 
        gaming metrics (played duration, average bet, win-loss) of the patron to help operation understand 
        patron behavior and approach the patron on time while they are still inside Casino;"

